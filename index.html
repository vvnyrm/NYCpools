<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>POOLS</title>
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Braah+One&family=Darumadrop+One&family=JetBrains+Mono&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
      <link rel="icon" href="./assets/cursor.png" type="image/x-icon" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="wrapper">
  <header>
    <div class="sidettl">
      <h1>NYC POOLS</h1>
    </div>
  <div id="mySidepanel" class="sidepanel">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="paneltext">NYC OPEN DATA PRESENTS</div>
    <a href="https://data.cityofnewyork.us/City-Government/Pools/3vjv-6tf5">website link -></a>
    <div class="paneltext">pools object ID 205-250</div>
    <div class="paneltext">- BOROUGH CODE -</div>
    <div class="paneltext">K = Brooklyn / M = Manhattan / Q = Queens / R = Staten Island + Richmond County / X = Bronx</div>
  </div>
  
  <button class="openbtn" onclick="openNav()">
    <div class="circle"></div>
  </button>
  </header>


<div class="btn-container">
  <button type="button" class="btn-filter" data-POOLTYPE="All">all</button>
  <button type="button" class="btn-filter" data-POOLTYPE="Diving">diving</button>
  <button type="button" class="btn-filter" data-POOLTYPE="Intermediate">intermediate</button>
  <button type="button" class="btn-filter" data-POOLTYPE="Wading">wading</button>
  <button type="button" class="btn-filter" data-POOLTYPE="Olympic">olympic</button>
  <button type="button" class="btn-filter" data-POOLTYPE="Mini">mini</button>
</div>

  <div class="container">
    <div class="collection">
    </div>
</div>

</body>

</html>
